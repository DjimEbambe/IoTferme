<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else 'Edge Agent' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/app.css') }}" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ site }} Â· {{ device }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link{% if active == 'status' %} active{% endif %}" href="/">Status</a></li>
            <li class="nav-item"><a class="nav-link{% if active == 'buffer' %} active{% endif %}" href="/buffer">Buffer</a></li>
            <li class="nav-item"><a class="nav-link{% if active == 'commands' %} active{% endif %}" href="/commands">Commandes</a></li>
            <li class="nav-item"><a class="nav-link{% if active == 'diag' %} active{% endif %}" href="/diag">Diag</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
